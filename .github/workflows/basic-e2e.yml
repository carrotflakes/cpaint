name: Basic E2E Tests

on:
  push:
    branches: [ main ]
    paths: 
      - 'src/**'
      - 'tests/e2e/**'
      - 'package.json'
      - 'playwright.config.ts'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'tests/e2e/**'
      - 'package.json'
      - 'playwright.config.ts'

jobs:
  basic-functionality-tests:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - name: Setup pnpm cache
      uses: actions/cache@v3
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    # WASM build steps removed - not needed for current setup

    - name: Build frontend
      run: pnpm build

    - name: Install Playwright browsers
      run: pnpm exec playwright install --with-deps chromium firefox webkit

    - name: Run basic functionality E2E tests
      run: pnpm test:e2e tests/e2e/basic-functionality.spec.ts

    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-basic-functionality
        path: playwright-report/
        retention-days: 15

    - name: Upload test results summary
      if: always()
      run: |
        echo "## E2E Test Results ðŸŽ­" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -f "playwright-report/index.html" ]; then
          echo "âœ… Playwright report generated successfully" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š View detailed report in the artifacts" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ No Playwright report found" >> $GITHUB_STEP_SUMMARY
        fi